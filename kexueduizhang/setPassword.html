<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请补充密码</title>
    <meta name="description" content="科学队长">
    <meta name="keywords" content="科学队长">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no"/>

    <!-- css files -->
    <link href="static/css/public.css" rel="stylesheet">
    <link href="static/css/science.css" rel="stylesheet">


</head>
<body>

<div class="container">
    <form class="invite-form password-form">
        <div class="in">
            <input type="text" name="password" class="text" placeholder="请输入密码">
        </div>
        <div class="receive-now" id="receive-now">
            <a>下一步</a>
        </div>
    </form>

</div>
<script src="static/js/libs/jquery-2.2.3.min.js"></script>
<script src="static/js/libs/comm.js"></script>
<script>
    var phone;
    function phone(phone) {
        var reg = new RegExp("(^|&)" + phone + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    phone=phone('phone');
    var referral_uid;
    function referral_uid(referral_uid) {
        var reg = new RegExp("(^|&)" + referral_uid + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    referral_uid=referral_uid('referral_uid');
    $('.receive-now').click(function(){
        var password=$('input').val();
        console.log(password);
        localStorage.setItem('password',password);
        window.location.href="editInfo.html"+"?phone="+phone+"&referral_uid="+referral_uid
//        localStorage.setItem('phone',phone);
    })
</script>
</body>
</html>
